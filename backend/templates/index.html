<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investr</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="static/styles.css">
</head>

<body>
  <div class="container text-center">
    <h1><i class="fas fa-chart-line"></i> Investr</h1>
    <p class="lead">Get personalized investment recommendations tailored to your profile.</p>
    <div id="loading" style="display:none;">Loading...</div> <!-- Loading Indicator -->
    <form id="investment-form" action="/recommend" method="POST">
      <div class="form-group">
        <label for="income">Annual Income:</label>
        <input type="number" class="form-control" id="income" name="income" placeholder="Enter your annual income"
          required>
      </div>
      <div class="form-group">
        <label for="savings">Savings:</label>
        <input type="number" class="form-control" id="savings" name="savings" placeholder="Enter your total savings"
          required>
      </div>
      <div class="form-group">
        <label for="risk-tolerance">Risk Tolerance:</label>
        <select class="form-control" id="risk-tolerance" name="risk_tolerance">
          <option value="0">High</option>
          <option value="1">Medium</option>
          <option value="2">Low</option>
        </select>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <select class="form-control" id="country" name="country">
          <option value="USD">United States (USD)</option>
          <option value="EUR">Eurozone (EUR)</option>
          <option value="GBP">United Kingdom (GBP)</option>
          <option value="INR">India (INR)</option>
          <option value="AUD">Australia (AUD)</option>
          <option value="CAD">Canada (CAD)</option>
          <option value="JPY">Japan (JPY)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">Get Recommendation</button>
    </form>
  </div>
  <div class="footer">
    <p>&copy; 2024 Investr. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
